<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aiman's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        .fade-out {
            opacity: 0;
        }
    </style>
</head>

<body>
    <iframe id="contentFrame" src="loading.html"></iframe>
    <script>
        setTimeout(function() {
                var contentFrame = document.getElementById('contentFrame')
                contentFrame.classList.add('fade-out')
                setTimeout(function() {
                        contentFrame.src = 'portfolio.html'
                        contentFrame.classList.remove('fade-out')
                    }, 1000) // The duration of the fade-out animation
            }, 3000) // Change the content after 8 seconds
    </script>
</body>

</html>
